      <!-- 已发起 -->
      <section class="container-fluid p-4" ng-controller="WorkflowsListController as wl">

        <h4 class="mb-4">我已发起的流程</h4>

        <!-- 搜索/过滤 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="按业务标识搜索..." ng-model="wl.searchKey"
              ng-change="wl.fetchWorkflows()">
          </div>
          <div class="col-md-2">
            <select class="form-select" ng-model="wl.statusFilter" ng-change="wl.fetchWorkflows()">
              <option value="">全部状态</option>
              <option value="RUNNING">审批中</option>
              <option value="APPROVED">已完成</option>
              <option value="REJECTED">已驳回</option>
              <option value="CANCELLED">已取消</option>
            </select>
          </div>
        </div>

        <!-- 流程列表表格 -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>业务标识</th>
                <th>流程状态</th>
                <th>当前节点</th>
                <th>发起人</th>
                <th>发起时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="workflow in wl.workflows">
                <td>{{workflow.business_key}}</td>
                <td>
                  <span class="badge bg-info" ng-if="workflow.status === 'RUNNING'">审批中</span>
                  <span class="badge bg-success" ng-if="workflow.status === 'APPROVED'">已完成</span>
                  <span class="badge bg-danger" ng-if="workflow.status === 'REJECTED'">已驳回</span>
                  <span class="badge bg-secondary" ng-if="workflow.status === 'CANCELLED'">已取消</span>
                </td>
                <td>{{workflow.current_node || '-'}}</td>
                <td>{{workflow.started_by_name || '未知'}}</td>
                <td>{{workflow.started_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-1"
                    ng-click="wl.viewFlow(workflow.business_key)">查看流程</button>
                  <button class="btn btn-sm btn-secondary"
                    ng-click="wl.gotoBusiness(workflow.business_key)">查看业务</button>
                </td>
              </tr>
              <tr ng-if="!wl.workflows || wl.workflows.length === 0">
                <td colspan="6" class="text-center text-muted">暂无流程</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
        <div class="d-flex justify-content-end mt-3" ng-if="wl.totalPages > 1">
          <ul class="pagination mb-0">
            <li class="page-item" ng-class="{disabled: wl.page === 1}">
              <a class="page-link" href="" ng-click="wl.gotoPage(1)">首页</a>
            </li>
            <li class="page-item" ng-class="{disabled: wl.page === 1}">
              <a class="page-link" href="" ng-click="wl.gotoPage(wl.page - 1)">上一页</a>
            </li>
            <li class="page-item" ng-repeat="p in [].constructor(wl.totalPages) track by $index"
              ng-class="{active: wl.page === ($index + 1)}">
              <a class="page-link" href="" ng-click="wl.gotoPage($index + 1)">{{$index + 1}}</a>
            </li>
            <li class="page-item" ng-class="{disabled: wl.page === wl.totalPages}">
              <a class="page-link" href="" ng-click="wl.gotoPage(wl.page + 1)">下一页</a>
            </li>
            <li class="page-item" ng-class="{disabled: wl.page === wl.totalPages}">
              <a class="page-link" href="" ng-click="wl.gotoPage(wl.totalPages)">末页</a>
            </li>
          </ul>
        </div>

      </section>
