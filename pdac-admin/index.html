<!DOCTYPE html>
<html lang="en" ng-app="pdac-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDAC 权限系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.0.2/interact.min.js"></script>
    <!-- 应用脚本 -->
    <script src="app.js"></script>
    <script src="controllers/PermissionCtrl.js"></script>
    <script src="controllers/UserCtrl.js"></script>
    <script src="controllers/RoleCtrl.js"></script>
    <script src="controllers/WorkflowDefinitionCtrl.js"></script>
    <script src="controllers/WorkflowDefinitionDetailCtrl.js"></script>
    <script src="controllers/WorkflowBuilderCtrl.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        .sidebar {
            height: 100vh;
            padding-top: 1rem;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }

        main {
            height: 100vh;
            overflow-y: auto;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* 避免整个页面滚动，限定为子容器滚动 */
        }

        .full-height {
            height: 100%;
        }

        .flow-node {
            background: #fff;
            border: 2px solid #409EFF;
            border-radius: 8px;
            width: 150px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            color: #409EFF;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(64, 158, 255, 0.15);
            cursor: pointer;
            user-select: none;
        }

        .connector-label {
            background: #fff;
            border: 1px solid #ccc;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
        }

        .flow-node-content {
            width: 100%;
            height: 100%;
            line-height: 70px;
            pointer-events: auto;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .node {
            width: 100px;
            height: 50px;
            cursor: grab;
            user-select: none;
        }

        .node:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="users" ui-sref-active="active">
                                <i class="bi bi-person-lines-fill me-1"></i> 用户列表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="roles" ui-sref-active="active">
                                <i class="bi bi-person-gear me-1"></i> 角色管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="permissions" ui-sref-active="active">
                                <i class="bi bi-shield-lock me-1"></i> 权限配置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="workflow_definitions" ui-sref-active="active">
                                <i class="bi bi-diagram-3 me-1"></i> 审批流管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主视图内容 -->
            <main class="col-md-10 ms-sm-auto px-4">
                <ui-view></ui-view>
            </main>
        </div>
    </div>
</body>

</html>
