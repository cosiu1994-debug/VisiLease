<div class="mt-4">
    <h4>审批流管理</h4>
    <button class="btn btn-sm btn-outline-success" ui-sref="workflow_builder">
        创建流程模板
    </button>
    <table class="table table-bordered table-hover mt-3" ng-if="!loading">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>编码</th>
                <th>名称</th>
                <th>描述</th>
                <th>版本</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="def in definitions">
                <td>{{ def.id }}</td>
                <td>{{ def.code }}</td>
                <td>{{ def.name }}</td>
                <td>{{ def.description }}</td>
                <td>{{ def.version }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" ng-click="view(def.id)">查看</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center" ng-if="loading">
        <div class="spinner-border" role="status"></div>
    </div>
</div>
